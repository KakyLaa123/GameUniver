<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="rating-table">
        <div class="rating-title">
            <p class="table-title">
                Рейтинг игроков
            </p>
        </div>
        <div class="close-table">
            <button class="table-close-button">
                <img src="pic/close.png" alt="close">
            </button>
        </div>
        <div class="rating-list">
                <div class="table-list">
                    <div class="place-name">
                        <p class="place-in-list">
                            Место
                        </p>
                        <p class="name-in-list">
                            Имя Фамилия
                        </p>
                    </div>
                    <p class="exp-in-list">
                        Опыт
                    </p>
                </div>
                <div class="pepople-in-table example">
                    <div class="number-photo-name">
                        <p class="people-place">
                            1
                        </p>
                        <div class="img-friend">
                                <img class="pople-img" src="pic/frined-background.png" alt="" heigh="30" width="30">
                            <p class="name-lastName">
                                Не друг
                            </p>
                        </div>
                    </div>
                    <p class="exp-number">
                        1000
                    </p>
                </div>
        </div>
    </div>
    <div class="all_location"> 
        <img src="pic/background-table.jpg" alt="" class="table-background table-background-off">
        <img class="karta" src="pic/Karta.png">
        <div class="devushka">
            <img class="xuy" src="pic/devushka.png">
        </div>
        <div class="bottom-bar">
            <div class="friends-bar">
                <button class="scroll-left">
                    <img src="pic/scroll-left.png" alt="left">
                </button>
                <div class="friends-list">
                    <div class="friend-button-area">
                        <button class="friend">
                            <img src="pic/frined-background.png" alt="" class="friend-button">
                        </button>
                        <button class="friend-add">
                            <img src="pic/friend-add.png" alt="">

                    </div>
                    <div class="friend-button-area">
                        <button class="friend">
                            <img src="pic/frined-background.png" alt="" class="friend-button">
                        </button>
                    </div>
                    <div class="friend-button-area">
                        <button class="friend">
                            <img src="pic/frined-background.png" alt="" class="friend-button">
                        </button>
                    </div>
                    <div class="friend-button-area">
                        <button class="friend">
                            <img src="pic/frined-background.png" alt="" class="friend-button">
                        </button>
                    </div>
                    <div class="friend-button-area">
                        <button class="friend">
                            <img src="pic/frined-background.png" alt="" class="friend-button">
                        </button>
                    </div>
                    <div class="friend-button-area">

                    <div class="friend-button-area">
                        <button class="friend">
                            <img src="pic/frined-background.png" alt="" class="friend-button">
                        </button>
                    </div>
                    <div class="friend-button-area">
                        <button class="friend">
                            <img src="pic/frined-background.png" alt="" class="friend-button">
                        </button>
                    </div>
                    <div class="friend-button-area">
                        <button class="friend">
                            <img src="pic/frined-background.png" alt="" class="friend-button">
                        </button>
                    </div>
                </div>
                <button class="scroll-right">
                    <img src="pic/scroll-right.png" alt="right">
                </button>
            </div>
            <button class="chat">
                <img src="pic/chat-disactiv.png" alt="chat" class="chat-img">
            </button>
            <button class="button">
                <img src="pic/univer.png" alt="univer">
            </button>
            <button class="messages">
                <img src="pic/pochta.png" alt="pochta">
            </button>
            <button class="rating-button">
                <img src="pic/rating.png">
            </button>

    <script src="data.js"></script>
